<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <button id="new-book">NEW BOOK</button>
    <div id="library"></div>
    <dialog>
        <form action=""id="book">
            <div><label for="title">Title:</label>
                <input type="text" id="title" name="title" required></div>
            <div><label for="author">Author:</label>
                <input type="text" id="author" name="author" required></div>
            <div><label for="num-pages">Number of pages:</label>
                <input type="number" id="num-pages" name="num-pages" required></div>
            <div><label for="has-been-read">Has been read:</label>
                <select name=has-been-read" id="has-been-read">
                    <option value="true">yes</option>
                    <option value="false">no</option>
                </select></div>
            <button id="add-book">ADD BOOK</button>
        </form>
    </dialog>
</body>
</html>
